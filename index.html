<html> 
<head>
<script type="text/javascript">
// Create an array of the links to choose from:
var links = [
    { url: "https://api.whatsapp.com/send?phone=584246592065&text=Hola%20Maye,%20me%20interesa,%20cual%20es%20el%20paso%20a%20seguir?%20ðŸ’ª.", name: "Maye" },
    { url: "https://api.whatsapp.com/send?phone=573214638958&text=Hola%20Kim,%20me%20interesa,%20cual%20es%20el%20paso%20a%20seguir?%20ðŸ’ª.", name: "Kim" },
    { url: "https://api.whatsapp.com/send?phone=573247579751&text=Hola%20Jessika,%20me%20interesa,%20cual%20es%20el%20paso%20a%20seguir?%20ðŸ’ª.", name: "Jessika" },
    { url: "https://api.whatsapp.com/send?phone=573017623728&text=Hola%20Liz,%20me%20interesa,%20cual%20es%20el%20paso%20a%20seguir?%20ðŸ’ª.", name: "Liz" }
];

function openLink() {
    // Chooses a random link:
    var i = Math.floor(Math.random() * links.length);
    var selectedLink = links[i];

    // Update the count in localStorage
    var countKey = "count_" + selectedLink.name;
    var currentCount = localStorage.getItem(countKey) || 0;
    localStorage.setItem(countKey, parseInt(currentCount) + 1);

    // Directs the browser to the chosen target:
    parent.location = selectedLink.url;
    return false;
}

function showCounts() {
    // Display the counts for each link
    var counts = links.map(function(link) {
        var countKey = "count_" + link.name;
        var count = localStorage.getItem(countKey) || 0;
        return link.name + ": " + count + " redirecciones";
    });

    alert("Registro de redirecciones:\n" + counts.join("\n"));
}
</script>
</head>
<body onload="openLink();">
    <button onclick="showCounts()">Mostrar registro de redirecciones</button>
</body>
</html>
